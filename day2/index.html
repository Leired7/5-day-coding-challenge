<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>

  <body>
    <div class="title">
      <h1 id="title">Feelings about Extinction</h1>
      <p id="description">
        Greetings to all animals sharing their opinion and feelings here
      </p>
    </div>

    <form id="survey-form">
      <div class="contact">
        <label for="name" id="name-label">How are you called</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="your species name"
          required
        /><br />

        <label for="email" id="email-label">What is your email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="if you have one"
          pattern="[^ @]*@[^ @]*"
          required
        /><br />

        <label for="number" id="number-label"
          >How many years you are on this planet</label
        >
        <input
          type="number"
          id="number"
          name="number"
          placeholder="age"
          min="0"
          max="100"
        /><br />
      </div>

      <div class="dropdown-list">
        <label id="dropdown-title">How do you feel about Extinction?</label>
        <select id="dropdown">
          <option value="current">Please choose what you relate most to</option>
          <option value="firstchoice"
            >I am very afraid! I already store food and think of new possible
            shelter.</option
          >
          <option value="secondchoice">We have a plan to fight it!</option>
          <option value="thirdchoice"
            >I am scared, but I don't care. My elders also got
            extincted.</option
          >
          <option value="fourthchoice"
            >Huh? What is that? Did I sleep for too long again. Need to catch up
            on the news!</option
          >
          <option value="fifthchoice">Prefer not to answer.</option>
        </select>
      </div>

      <div class="radio-list">
        <label id="radio-title"
          >Do you perhaps know how big is your species?</label
        >
        <input type="radio" id="first" name="name" />
        <label for="first">Only few of us left...</label>
        <input type="radio" id="second" name="name" />
        <label for="second">I think around 736,239</label>
        <input type="radio" id="third" name="name" />
        <label for="third">Whole are the whole continent!</label>
        <input type="radio" id="fourth" name="name" />
        <label for="fourth">Never been good at maths...</label>
        <input type="radio" id="fifth" name="name" />
        <label for="fifth">I don't want to disclose this</label>
      </div>

      <div class="checkbox-list">
        <label id="checkbox-title">Do you want extinction updates?</label>
        <input type="checkbox" id="firstcheckbox" value="checkbox-1" />
        <label for="first">Yes! If you can you deliver in my local river.</label
        ><br />
        <input type="checkbox" id="secondcheckbox" value="checkbox-2" />
        <label for="second">Yes please, love news and updates!</label><br />
        <input type="checkbox" id="thirdcheckbox" value="checkbox-3" />
        <label for="third">Maybe a good idea.</label>
        <input type="checkbox" id="fourthcheckbox" value="checkbox-3" />
        <label for="third">I will probably oversleep them anyway...</label>
        <input type="checkbox" id="fifthcheckbox" value="checkbox-3" />
        <label for="third">No! I don't care.</label>
      </div>

      <div class="comment">
        <label id="comment-title"
          >If you can actually type, you can leave message here</label
        >
        <textarea name="comment">
here you can put your comments, suggestions, advices</textarea
        >
      </div>
      <button type="submit" id="submit">Send your Form</button>
    </form>
  </body>
</html>
